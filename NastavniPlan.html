<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="NastavniPlan.css">
    <link rel="stylesheet" href="Kontakt.css">
    <script src="https://kit.fontawesome.com/4c07979b3c.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nastavni plan</title>
</head>
<body>
    <header>
        <div id="zaglavlje" align="left">
            <h1>Visoko učilište Algebra</h1>
        </div>
            <div id="nav">
                <a href="Prijava.html">Prijava/Odjava</a>
                <i class="fa-solid fa-right-to-bracket"></i>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <i class="fa-solid fa-house"></i>
                <a href="Algebra.html">Početna</a>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <i class="fa-solid fa-comment"></i>
                <a href="Onama.html">O nama</a>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <i class="fa-solid fa-newspaper"></i>
                <a href="novosti.html">Novosti</a>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <span id="nastavni-plan-container">
                    <i class="fa-solid fa-circle-info"></i>
                    <a href="nastavniPlan.html" id="nastavni-plan">Nastavni plan</a>
                </span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <i class="fa-solid fa-address-book"></i>
                <a href="#" class="modal-link" id="contact-link">Kontakt</a>
            </div>
    </header>

    <h2 id="naslov">Nastavni plan</h2>

    <form id="main-container">
        <div class="kolegiji">
        <div>
        <h3>Naziv kolegija:</h3>
        <input type="text" id="search" placeholder="Započnite unos naziva kolegija...">
        <ul id="search-results"></ul>
        </form>

    <div>
        <table id="selected-courses">
            <thead id="popis-naziv">
                <tr>
                    <th>Kolegij</th>
                    <th>ECTS</th>
                    <th>Sati</th>
                    <th>Predavanja</th>
                    <th>Vježbe</th>
                    <th>Tip</th>
                </tr>
            </thead>
            <tbody id="popis-kolegiji"></tbody>
            <tfoot id="popis-ukupno">
                <tr>
                    <td>Ukupno:</td>
                    <td id="total-ects">0</td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
</div>

    <img src="img/zaiskri-bg.jpg" alt="slika-zaiskri" id="zaiskri-bg">

    <div class="podnozje">
        <h2>BUDI IZVRSTAN U ONOM ŠTO VOLIŠ</h2>
        <h2 id="zaiskri">ZAISKRI</h2>
</div>

    <div class="modal" id="contact-modal">
        <div class="contact-form">
            <span class="close-btn" id="close-btn">&times;</span>
            <h2><i class="fa-solid fa-address-book">&nbsp;</i>Kontaktirajte nas</h2>
            <form action="https://www.fulek.com/mvc/supit/project-contact-form" method="post">
                <div class="contact-data">
                    <label for="full-name">Puno ime:</label>
                    <input type="text" name="full-name" id="full-name" required>
                </div>
                <div class="contact-data">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="contact-data">
                    <label for="importance">Važnost poruke:</label>
                    <select name="importance" id="importance" required>
                        <option value="niska">Niska</option>
                        <option value="srednja">Srednja</option>
                        <option value="visoka">Visoka</option>
                    </select>
                </div>
                <div class="contact-data">
                    <label for="message">Poruka:</label>
                    <textarea name="message" id="message" cols="30" rows="10" required></textarea>
                </div>
                <div class="contact-data">
                    <label>
                        <input type="checkbox" name="receiveNewsletter" value="yes">Želim primati obavijesti
                    </label>
                </div>
                <div class="form-actions">
                    <button type="submit" class="submit">Pošalji</button>
                    <button type="reset" class="reset">Odustani</button>
                </div>
            </form>
        </div>
    </div>

    <div id="login-container">
        <h3>Login</h3>
        <input type="text" id="username" placeholder="Username" autocomplete="username">
        <input type="password" id="password" placeholder="Password" autocomplete="current-password">
        <button id="login-button">Login</button>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Kontakt.js"></script>
    <script src="NastavniPlan.js"></script>
    <script src="Prijava.js"></script>
</body>
</html>
